<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- contact us -->
    <section style="background: white;margin: 0;color: gold;">
        <div class="container" id="contact">
            <h1>CONTACT US</h1>

            <div class="form">
                <form action="" method="" id="form" onsubmit="" style="color: gold;">
                    <label for="fname"></label>
                    <input type="text" id="name" name="name" placeholder="Name..." required style="color: gold;">

                    <label for="lname"></label>
                    <input type="text" id="email" name="email" placeholder="Email..." required style="color: gold;"><br><br>

                    <label for="subject"></label>
                    <textarea id="subject" name="subject" placeholder=" Write Your message here" style="height:200px" required></textarea><br><br>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </section>

</body>

</html>
